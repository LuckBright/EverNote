  // 冒泡排序
  function bubbleSort (arr) {
    for (let i = 0; i < arr.length; i++) {
      let flag = true;
      for (let j = 0; j < arr.length - i - 1; j++) {
        console.log(arr[j], arr[j + 1])
        if (arr[j] > arr[j + 1]) {
          flag = false;
          let temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
      if (flag) break;
    }
    return arr;
  }

  let arr = [{ a: 1 }, { a: 3 }, { a: 2 }, { a: 6 }]
  console.log(arr.sort((value1, value2) => {
    console.log(value1, value2, '====')

      return -1
    } else if (value1.a > value2.a) {
      return 1
    } else {
      return 0
    }
  }))
